<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - INDIA BADSAH</title>
<style>
body { margin:0; font-family: Arial,sans-serif; background: linear-gradient(to right,#1a2a6c,#b21f1f,#fdbb2d); color:white; display:flex; justify-content:center; align-items:center; height:100vh;}
form { background: rgba(0,0,0,0.7); padding:30px; border-radius:10px; width:90%; max-width:400px;}
form h2 { text-align:center; margin-bottom:20px; color:#fbd46d;}
label { display:block; margin:5px 0 3px 0; font-weight:bold; }
input { width:100%; padding:10px; margin:0 0 15px 0; border:none; border-radius:5px;}
button { background:#fbd46d; color:black; border:none; padding:12px 20px; border-radius:5px; cursor:pointer; width:100%;}
button:hover { background:#fff; }
</style>
</head>
<body>

<form id="adminLoginForm">
<h2>Admin Login</h2>
<label for="username">Username</label>
<input type="text" id="username" required>
<label for="password">Password</label>
<input type="password" id="password" required>
<button type="submit">Login</button>
</form>

<script>
const WEBAPP_URL="https://script.google.com/macros/s/AKfycbxTmCvsw2GY1Ceyx5yUAptHN0lAr6cs-DAPm71CtoiScCXpditZpKk653G7xkYNddCEYA/exec";
document.getElementById("adminLoginForm").addEventListener("submit",function(e){
e.preventDefault();
const username=document.getElementById("username").value;
const password=document.getElementById("password").value;
fetch(WEBAPP_URL,{
method:'POST',
body:JSON.stringify({type:"adminLogin",username,password}),
headers:{'Content-Type':'application/json'}
})
.then(res=>res.text())
.then(res=>{
if(res=="SUCCESS"){window.location.href="admin_dashboard.html";}
else{alert("Access Denied: Incorrect credentials");}
})
.catch(err=>alert("Error logging in: "+err.message));
});
</script>

</body>
</html>
