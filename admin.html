<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container { display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box {
      background: rgba(0,0,0,0.7); padding:30px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.5); width:300px; text-align:center;
    }
    .login-box h2 { margin-bottom:20px; color:#fbd46d; }
    input[type="text"], input[type="password"] { width:100%; padding:10px; margin:10px 0; border:none; border-radius:5px; background:#fff; color:#333; }
    button { width:100%; padding:10px; background:#fbd46d; border:none; border-radius:5px; color:black; cursor:pointer; font-size:16px; }
    button:hover { background:#ffe66d; }
    .error { color:red; font-size:14px; }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="errorMessage" class="error"></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple admin credentials
      if(username === 'admin' && password === 'admin123') {
        window.location.href = 'admin_dashboard.html';
      } else {
        errorMessage.textContent = 'Invalid username or password';
      }
    });
  </script>

</body>
</html>
