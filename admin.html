<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - INDIA BADSAH</title>
<style>
body { font-family: Arial,sans-serif; background: linear-gradient(to right,#1a2a6c,#b21f1f,#fdbb2d); color:white; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
form { background: rgba(0,0,0,0.7); padding:30px; border-radius:10px; width:90%; max-width:400px; }
h2 { text-align:center; margin-bottom:20px; color:#fbd46d; }
input { width:100%; padding:12px; margin:8px 0; border-radius:5px; border:none; }
button { width:100%; padding:12px; border:none; border-radius:5px; background:#fbd46d; color:black; cursor:pointer; margin-top:10px; }
button:hover { background:#fff; }
.cancel-btn { background:#ccc; margin-top:5px; }
.cancel-btn:hover { background:#999; }
label { font-weight:bold; display:block; margin:5px 0 2px 0; }
</style>
</head>
<body>

<form id="adminLoginForm">
<h2>Admin Login</h2>
<label>Username</label>
<input type="text" id="username" placeholder="Username">
<label>Password</label>
<input type="password" id="password" placeholder="Password">
<button type="submit">Login</button>
<button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
</form>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxTmCvsw2GY1Ceyx5yUAptHN0lAr6cs-DAPm71CtoiScCXpditZpKk653G7xkYNddCEYA/exec";

document.getElementById("adminLoginForm").addEventListener("submit", function(e){
    e.preventDefault();
    
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if(!username || !password){
        alert("Please enter credentials");
        return;
    }

    fetch(WEBAPP_URL, {
        method: 'POST',
        body: JSON.stringify({type:"adminLogin", username, password}),
        headers: {'Content-Type':'application/json'}
    })
    .then(res => res.text())
    .then(text => {
        if(text.trim() === "SUCCESS"){
            window.location.href = "admin_dashboard.html";
        } else {
            alert("Access Denied: Incorrect credentials");
        }
    })
    .catch(err => alert("Error logging in: "+err.message));
});
</script>

</body>
</html>
