<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
    color: white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
form {
    background: rgba(0,0,0,0.8);
    padding: 30px;
    border-radius: 12px;
    width: 300px;
    text-align:center;
}
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border:none;
}
button {
    width: 100%;
    padding: 10px;
    border:none;
    border-radius:5px;
    background:#fbd46d;
    color:black;
    font-weight:bold;
    cursor:pointer;
}
button:hover {background:#ffe66d;}
</style>
</head>
<body>

<form id="adminLogin">
<h2>Admin Login</h2>
<input type="text" id="username" placeholder="Username" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>

<script>
document.getElementById('adminLogin').addEventListener('submit', function(e){
    e.preventDefault();

    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    // Hardcoded admin credentials (can be enhanced with Apps Script verification)
    if(user === "admin" && pass === "password123"){
        // Redirect to dashboard
        window.location.href = "dashboard.html";
    } else {
        alert("Access Denied! Invalid credentials.");
        // Return to main page if trying unauthorized access
        window.location.href = "index.html";
    }
});
</script>

</body>
</html>
