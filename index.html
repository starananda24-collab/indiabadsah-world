<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    section { max-width: 600px; margin: auto; }
    input, select { width: 100%; padding: 8px; margin: 6px 0; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>

<section id="visitorFormSection">
  <h2>Visitor Appointment Form</h2>
  <form id="formVisitor">
    <label>Visitor Name</label>
    <input type="text" id="Visitor Name" required>

    <label>Visitor DOB</label>
    <input type="date" id="Visitor DOB" required>

    <label>Father's Name</label>
    <input type="text" id="Father's Name" required>

    <label>Address</label>
    <input type="text" id="Address" required>

    <label>Country</label>
    <input type="text" id="Country" required>

    <label>Visit Date</label>
    <input type="date" id="Visit Date" required>

    <label>Visit Time</label>
    <input type="time" id="Visit Time" required>

    <label>Virtual Visit Purpose</label>
    <input type="text" id="Virtual Visit Purpose" required>

    <label>Contact Number</label>
    <input type="tel" id="Contact Number" required>

    <label>Passport Number (If Available)</label>
    <input type="text" id="Passport Number (If Available)">

    <label>Email D</label>
    <input type="email" id="Email D" required>

    <button type="submit">Submit</button>
  </form>

  <a id="whatsappButton" href="#" style="display:none; margin-top:10px;">Send via WhatsApp</a>
</section>

<script>
// Show visitor form (no hiding now, we show section by default)
function showVisitorForm() {
  document.getElementById('visitorFormSection').style.display = 'block';
}

// Handle success callback
function onSuccess(res, visitorData) {
  if (res.success) {
    alert("Form submitted! Thank you.");
    document.getElementById('formVisitor').reset();
    const waButton = document.getElementById('whatsappButton');
    const waLink = `https://wa.me/971506309833?text=${encodeURIComponent(
      `New Visitor Appointment\nName: ${visitorData["Visitor Name"]}\nContact: ${visitorData["Contact Number"]}`
    )}`;
    waButton.href = waLink;
    waButton.style.display = "block";
  } else {
    alert("Error: " + res.message);
  }
}

// Form submit listener
document.getElementById('formVisitor').addEventListener('submit', function(e) {
  e.preventDefault();
  const visitorData = {
    "Visitor Name": document.getElementById('Visitor Name').value,
    "Visitor DOB": document.getElementById('Visitor DOB').value,
    "Father's Name": document.getElementById("Father's Name").value,
    "Address": document.getElementById('Address').value,
    "Country": document.getElementById('Country').value,
    "Visit Date": document.getElementById('Visit Date').value,
    "Visit Time": document.getElementById('Visit Time').value,
    "Virtual Visit Purpose": document.getElementById('Virtual Visit Purpose').value,
    "Contact Number": document.getElementById('Contact Number').value,
    "Passport Number (If Available)": document.getElementById('Passport Number (If Available)').value,
    "Email D": document.getElementById('Email D').value
  };

  google.script.run.withSuccessHandler(function(res) {
    onSuccess(res, visitorData);
  }).submitVisitor(visitorData);
});
</script>

</body>
</html>
