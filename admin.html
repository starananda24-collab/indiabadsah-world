<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body{font-family:Arial; background:#222; color:white; display:flex; justify-content:center; align-items:center; height:100vh;}
form{background:#333; padding:30px; border-radius:10px; width:300px;}
input{width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none;}
button{width:100%; padding:10px; background:#fbd46d; color:black; font-weight:bold; border:none; border-radius:5px; cursor:pointer;}
button:hover{background:#ffe66d;}
</style>
</head>
<body>

<form id="loginForm">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<script>
// Step 1: Block unauthorized access
const isAuthorized = false; // Change to true if admin logged in previously
if(!isAuthorized){
    alert("Access denied! Redirecting to main page...");
    window.location.href = "index.html";
}

// Step 2: Login functionality
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Simple check (replace with secure check in real use)
    if(username === "admin" && password === "1234"){
        window.location.href = "dashboard.html"; // redirect to dashboard
    } else {
        alert("Invalid username or password");
    }
});
</script>

</body>
</html>
