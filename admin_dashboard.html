<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1a2a6c;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    background: #b21f1f;
    padding: 20px;
    text-align: center;
    position: relative;
  }
  header h1 {
    margin: 0;
  }
  .logout-btn {
    position: absolute;
    right: 20px;
    top: 20px;
    padding: 10px 20px;
    background: #fbd46d;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  table {
    width: 95%;
    margin: 20px auto;
    border-collapse: collapse;
    background: rgba(255,255,255,0.1);
  }
  th, td {
    padding: 10px;
    border: 1px solid #fff;
    text-align: left;
  }
  th {
    background: rgba(0,0,0,0.6);
  }
</style>
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
  <button class="logout-btn" onclick="adminLogout()">Logout</button>
</header>

<main>
  <h2 style="text-align:center; margin-top:20px;">Visitor Appointments</h2>
  <table id="visitorTable">
    <thead>
      <tr>
        <th>Visitor Name</th>
        <th>DOB</th>
        <th>Father Name</th>
        <th>Address</th>
        <th>Country</th>
        <th>Visit Date</th>
        <th>Visit Time</th>
        <th>Contact Number</th>
        <th>Passport</th>
        <th>Email</th>
        <th>Appointment No</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Visitor data will load here -->
    </tbody>
  </table>
</main>

<script>
// -------------------- Logout Redirect --------------------
function adminLogout() {
  alert("You have been logged out.");
  window.location.href = "index.html";
}

// -------------------- Fetch Visitor Data --------------------
// Replace with your actual Google Apps Script Web App URL
const sheetURL = 'https://script.google.com/macros/s/AKfycbwB07Hrru5j8oLDJaojuR-2QWgXsTZDhPRUlRu5E-FF1nrXuqIadCynxJC-3JCYcALauA/exec';

function loadVisitorData() {
  fetch(sheetURL)
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById('visitorTable').querySelector('tbody');
      tbody.innerHTML = '';
      
      data.forEach(visitor => {
        // Map JSON keys from Apps Script to table columns
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${visitor.visitorName || ''}</td>
          <td>${visitor.dob || ''}</td>
          <td>${visitor.fatherName || ''}</td>
          <td>${visitor.address || ''}</td>
          <td>${visitor.country || ''}</td>
          <td>${visitor.visitDate || ''}</td>
          <td>${visitor.visitTime || ''}</td>
          <td>${visitor.contactNumber || ''}</td>
          <td>${visitor.passport || ''}</td>
          <td>${visitor.email || ''}</td>
          <td>${visitor.appointmentNo || ''}</td>
          <td>${visitor.timestamp || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      alert("Error loading visitor data: " + err.message);
    });
}

// Load data when page loads
window.onload = loadVisitorData;
</script>

</body>
</html>
