<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INDIA BADSAH</title>
<style>
body { margin:0; font-family:Arial, sans-serif; background:linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d); color:white; }
header { text-align:center; padding:20px; background:rgba(0,0,0,0.6);}
header img { width:180px; height:180px; object-fit:cover; border-radius:50%; border:5px solid #fff;}
nav { display:flex; justify-content:center; background:rgba(0,0,0,0.8); flex-wrap:wrap;}
nav a { color:white; text-decoration:none; padding:15px 20px;}
nav a:hover { background:#fbd46d; color:black; border-radius:5px;}
section { padding:20px; max-width:900px; margin:20px auto; background:rgba(255,255,255,0.1); border-radius:12px;}
h2 { color:#ffe66d; }
input, select { width:95%; padding:10px; margin:8px 0; border-radius:5px; border:none; }
button { padding:10px 20px; margin:10px 5px; border:none; border-radius:5px; cursor:pointer;}
button.submit-btn { background:#4CAF50; color:white; }
button.cancel-btn { background:#f44336; color:white; }
.social-links a { color:white; margin:0 10px; text-decoration:none; }
.social-links a:hover { color:#fbd46d; }
</style>
</head>
<body>

<header>
  <img src="myphoto.jpg" alt="India Badsah">
  <h1>INDIA BADSAH</h1>
  <div class="social-links">
    <a href="https://facebook.com/" target="_blank">Facebook</a>
    <a href="https://instagram.com/" target="_blank">Instagram</a>
  </div>
</header>

<nav>
  <a href="#visitorForm">Visitor Form</a>
</nav>

<section id="visitorForm">
  <h2>Visitor Appointment Form</h2>
  <form id="formVisitor">
    <label>Visitor Name</label>
    <input type="text" id="visitorName" required>
    <label>Father Name</label>
    <input type="text" id="fatherName" required>
    <label>Visitor DOB</label>
    <input type="date" id="dob" required max="">
    <label>Visitor Address</label>
    <input type="text" id="address" required>
    <label>Country</label>
    <select id="country" required>
      <option value="India (+91)">India (+91)</option>
      <option value="USA (+1)">USA (+1)</option>
      <option value="UK (+44)">UK (+44)</option>
      <option value="Canada (+1)">Canada (+1)</option>
    </select>
    <label>Visit Date</label>
    <input type="date" id="visitDate" required min="">
    <label>Visit Time</label>
    <input type="time" id="visitTime" required>
    <label>Contact Number</label>
    <input type="tel" id="contactNumber" required>
    <label>Passport Number</label>
    <input type="text" id="passport">
    <label>Email</label>
    <input type="email" id="email" required>
    <button type="submit" class="submit-btn">Submit</button>
    <button type="button" class="cancel-btn" onclick="document.getElementById('formVisitor').reset()">Cancel</button>
  </form>
</section>

<script>
// Set date limits
document.getElementById('dob').max = new Date().toISOString().split("T")[0];
document.getElementById('visitDate').min = new Date().toISOString().split("T")[0];

// ----------------- Visitor Form Submit -----------------
document.getElementById('formVisitor').addEventListener('submit', function(e){
  e.preventDefault();

  // Generate unique appointment number
  const appointmentNo = 'APPT-' + Date.now();

  // Get current date & time
  const now = new Date();
  const dateTime = now.toLocaleString();

  // Get form values
  const visitorData = {
    appointmentNo,
    visitorName: document.getElementById('visitorName').value,
    fatherName: document.getElementById('fatherName').value,
    dob: document.getElementById('dob').value,
    address: document.getElementById('address').value,
    country: document.getElementById('country').value,
    visitDate: document.getElementById('visitDate').value,
    visitTime: document.getElementById('visitTime').value,
    contactNumber: document.getElementById('contactNumber').value,
    passport: document.getElementById('passport').value,
    email: document.getElementById('email').value,
    dateTime
  };

  // Create WhatsApp message link
  const adminNumber = '971506309833';
  const message = `New Visitor Appointment:\n\nAppointment No: ${appointmentNo}\nName: ${visitorData.visitorName}\nFather: ${visitorData.fatherName}\nDOB: ${visitorData.dob}\nAddress: ${visitorData.address}\nCountry: ${visitorData.country}\nVisit Date: ${visitorData.visitDate}\nVisit Time: ${visitorData.visitTime}\nContact: ${visitorData.contactNumber}\nPassport: ${visitorData.passport}\nEmail: ${visitorData.email}\nSubmitted At: ${dateTime}`;
  const waLink = `https://wa.me/${adminNumber}?text=${encodeURIComponent(message)}`;

  // Open WhatsApp Web with pre-filled message
  window.open(waLink, '_blank');

  // Generate printable receipt
  const receiptContent = `
    <html>
    <head><title>Appointment Receipt</title></head>
    <body>
      <h2>Visitor Appointment Receipt</h2>
      <p><strong>Appointment No:</strong> ${appointmentNo}</p>
      <p><strong>Name:</strong> ${visitorData.visitorName}</p>
      <p><strong>Father Name:</strong> ${visitorData.fatherName}</p>
      <p><strong>DOB:</strong> ${visitorData.dob}</p>
      <p><strong>Address:</strong> ${visitorData.address}</p>
      <p><strong>Country:</strong> ${visitorData.country}</p>
      <p><strong>Visit Date:</strong> ${visitorData.visitDate}</p>
      <p><strong>Visit Time:</strong> ${visitorData.visitTime}</p>
      <p><strong>Contact:</strong> ${visitorData.contactNumber}</p>
      <p><strong>Passport:</strong> ${visitorData.passport}</p>
      <p><strong>Email:</strong> ${visitorData.email}</p>
      <p><strong>Submitted At:</strong> ${dateTime}</p>
    </body>
    </html>
  `;
  const printWindow = window.open('', '', 'height=600,width=800');
  printWindow.document.write(receiptContent);
  printWindow.document.close();
  printWindow.print();

  // Reset form
  document.getElementById('formVisitor').reset();
  alert(`Appointment Submitted Successfully!\nYour Appointment No: ${appointmentNo}`);
});
</script>

</body>
</html>
