<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INDIA BADSAH</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
  color: white;
}
header {
  text-align: center;
  padding: 20px;
  background: rgba(0,0,0,0.6);
}
header img {
  width: 180px; height: 180px;
  object-fit: cover;
  border-radius: 50%;
  border: 5px solid #fff;
}
nav {
  display: flex;
  justify-content: center;
  background: rgba(0,0,0,0.8);
  flex-wrap: wrap;
}
nav a {
  color: white;
  text-decoration: none;
  padding: 15px 20px;
}
nav a:hover {
  background: #fbd46d;
  color: black;
  border-radius: 5px;
}
section {
  padding: 20px;
  max-width: 900px;
  margin: 20px auto;
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
}
h2 { color:#ffe66d; }

input, select {
  width: 95%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 5px;
  border: none;
}
button {
  padding: 10px 20px;
  margin: 10px 5px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button.submit-btn { background: #4CAF50; color: white; }
button.cancel-btn { background: #f44336; color: white; }
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
th, td { border:1px solid #fff; padding:8px; text-align:left; }
th { background: rgba(0,0,0,0.6); }
.status-pending { background:pink; }
.status-accepted { background:green; color:white; }
.status-rejected { background:red; color:white; }
.social-links a { color:white; margin:0 10px; text-decoration:none; }
.social-links a:hover { color:#fbd46d; }
</style>
</head>
<body>

<header>
  <img src="myphoto.jpg" alt="India Badsah">
  <h1>INDIA BADSAH</h1>
  <div class="social-links">
    <a href="https://facebook.com/" target="_blank">Facebook</a>
    <a href="https://instagram.com/" target="_blank">Instagram</a>
  </div>
</header>

<nav>
  <a href="#visitorForm">Visitor Form</a>
  <a href="#visitorStatus">Check Status</a>
  <a href="#adminLogin">Admin Login</a>
</nav>

<section id="visitorForm">
  <h2>Visitor Appointment Form</h2>
  <form id="formVisitor">
    <label>Visitor Name</label>
    <input type="text" id="visitorName" required>
    <label>Father Name</label>
    <input type="text" id="fatherName" required>
    <label>Visitor DOB</label>
    <input type="date" id="dob" required max="">
    <label>Visitor Address</label>
    <input type="text" id="address" required>
    <label>Country</label>
    <select id="country" required>
      <option value="India (+91)">India (+91)</option>
      <option value="USA (+1)">USA (+1)</option>
      <option value="UK (+44)">UK (+44)</option>
      <option value="Canada (+1)">Canada (+1)</option>
    </select>
    <label>Visit Date</label>
    <input type="date" id="visitDate" required min="">
    <label>Visit Time</label>
    <input type="time" id="visitTime" required>
    <label>Contact Number</label>
    <input type="tel" id="contactNumber" required>
    <label>Passport Number</label>
    <input type="text" id="passport">
    <label>Email</label>
    <input type="email" id="email" required>
    <button type="submit" class="submit-btn">Submit</button>
    <button type="button" class="cancel-btn" onclick="document.getElementById('formVisitor').reset()">Cancel</button>
  </form>
</section>

<section id="visitorStatus">
  <h2>Check Appointment Status</h2>
  <input type="text" id="searchAppointment" placeholder="Enter Appointment Number">
  <button onclick="checkStatus()">Check Status</button>
  <div id="statusResult"></div>
</section>

<section id="adminLogin">
  <h2>Admin Login</h2>
  <form id="formAdmin">
    <label>Username</label>
    <input type="text" id="adminUsername" required>
    <label>Password</label>
    <input type="password" id="adminPassword" required>
    <button type="submit">Login</button>
  </form>
  <div id="adminDashboard" style="display:none;">
    <h2>Visitor Details</h2>
    <button onclick="adminLogout()">Logout</button>
    <table id="visitorTable">
      <thead>
        <tr>
          <th>Appointment</th><th>Name</th><th>Father</th><th>DOB</th>
          <th>Address</th><th>Country</th><th>Visit Date</th><th>Visit Time</th>
          <th>Contact</th><th>Passport</th><th>Email</th><th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzWbgHPSrhmRj_duMijSV8kUuKBU1sGzHoCvN7f1TjXRm5CkjvJNBG0tvv1OeBwIKyP_Q/exec";

// Set date limits
document.getElementById('dob').max = new Date().toISOString().split("T")[0];
document.getElementById('visitDate').min = new Date().toISOString().split("T")[0];

// ----------------- Visitor Form Submit -----------------
document.getElementById('formVisitor').addEventListener('submit', function(e){
  e.preventDefault();
  const data = {
    type: "visitorForm",
    visitorName: document.getElementById('visitorName').value,
    fatherName: document.getElementById('fatherName').value,
    dob: document.getElementById('dob').value,
    address: document.getElementById('address').value,
    country: document.getElementById('country').value,
    visitDate: document.getElementById('visitDate').value,
    visitTime: document.getElementById('visitTime').value,
    contactNumber: document.getElementById('contactNumber').value,
    passport: document.getElementById('passport').value,
    email: document.getElementById('email').value
  };
  
  fetch(WEB_APP_URL, {
    method:'POST',
    body: JSON.stringify(data),
    headers:{ 'Content-Type':'application/json' }
  })
  .then(res=>res.json())
  .then(res=>{
    if(res.success){
      alert(`Appointment sent Successfully. Your Number: ${res.appointmentNo}`);
      document.getElementById('formVisitor').reset();
    } else {
      alert("Error sending appointment: "+res.message);
    }
  })
  .catch(err=>{
    alert("Failed to fetch: "+err.message);
  });
});

// ----------------- Admin Login -----------------
document.getElementById('formAdmin').addEventListener('submit', function(e){
  e.preventDefault();
  const username = document.getElementById('adminUsername').value;
  const password = document.getElementById('adminPassword').value;
  fetch(WEB_APP_URL,{
    method:'POST',
    body: JSON.stringify({type:"adminLogin", username, password}),
    headers:{'Content-Type':'application/json'}
  })
  .then(res=>res.text())
  .then(res=>{
    if(res=="SUCCESS"){
      document.getElementById('formAdmin').style.display="none";
      document.getElementById('adminDashboard').style.display="block";
      loadAdminData();
    } else {
      alert("Permission Denied");
    }
  })
  .catch(err=>alert("Failed: "+err.message));
});

function loadAdminData(){
  fetch(WEB_APP_URL)
    .then(res=>res.json())
    .then(data=>{
      const tbody = document.querySelector("#visitorTable tbody");
      tbody.innerHTML="";
      data.forEach(d=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${d["Appointment Number"]}</td><td>${d["Visitor Name"]}</td><td>${d["Father Name"]}</td>
        <td>${d["Visitor DOB"]}</td><td>${d["Visitor Address"]}</td><td>${d["Country"]}</td>
        <td>${d["Visit Date"]}</td><td>${d["Visit Time"]}</td><td>${d["Contact Number"]}</td>
        <td>${d["Passport Number"]}</td><td>${d["Email"]}</td>
        <td class="${d.Status=="Accepted"?"status-accepted":d.Status=="Rejected"?"status-rejected":"status-pending"}">${d.Status}</td>`;
        tbody.appendChild(tr);
      });
    })
    .catch(err=>alert("Error loading data: "+err.message));
}

function adminLogout(){
  document.getElementById('adminDashboard').style.display="none";
  document.getElementById('formAdmin').style.display="block";
}

// ----------------- Visitor Status Check -----------------
function checkStatus(){
  const appNo = document.getElementById('searchAppointment').value;
  if(!appNo){ alert("Enter Appointment Number"); return;}
  fetch(WEB_APP_URL)
    .then(res=>res.json())
    .then(data=>{
      const record = data.find(d=>d["Appointment Number"]==appNo);
      if(record){
        const colorClass = record.Status=="Accepted"?"status-accepted":record.Status=="Rejected"?"status-rejected":"status-pending";
        document.getElementById('statusResult').innerHTML=`<p class="${colorClass}">Status: ${record.Status}</p>`;
      } else {
        document.getElementById('statusResult').innerHTML="<p>Appointment not found</p>";
      }
    });
}
</script>

</body>
</html>
