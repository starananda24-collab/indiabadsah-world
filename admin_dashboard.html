<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
    color:white;
  }
  .header {
    background: rgba(0,0,0,0.7);
    padding:20px;
    text-align:center;
  }
  h1 { color:#fbd46d; }
  .logout-btn {
    position:absolute;
    right:20px;
    top:20px;
    padding:8px 15px;
    border:none;
    border-radius:5px;
    background:#fbd46d;
    cursor:pointer;
  }
  .logout-btn:hover { background:#e5c14b; }
  .content { padding:20px; max-width:1200px; margin:auto; }
  table { width:100%; border-collapse: collapse; }
  th, td { border:1px solid #fff; padding:10px; text-align:left; }
  th { background: rgba(0,0,0,0.6); }
</style>
</head>
<body>

<div class="header">
  <h1>Admin Dashboard</h1>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<div class="content">
  <p>Here you can view all visitor appointments (integration with Google Sheet will display data).</p>
  <!-- Table placeholder -->
  <table id="visitorTable">
    <tr>
      <th>Appointment No</th>
      <th>Name</th>
      <th>DOB</th>
      <th>Father Name</th>
      <th>Address</th>
      <th>Country</th>
      <th>Date</th>
      <th>Time</th>
      <th>Contact</th>
      <th>Passport</th>
      <th>Email</th>
    </tr>
  </table>
</div>

<script>
// Check if admin is logged in
if(sessionStorage.getItem('isAdmin') !== 'true'){
  window.location.href = "admin.html"; // redirect to login if not logged in
}

// Logout function
document.getElementById('logoutBtn').onclick = function(){
  sessionStorage.removeItem('isAdmin'); // clear session
  window.location.href = "index.html"; // redirect to main website
};

// Fetch visitor data from Google Sheet (example)
// You can integrate your fetch from web app here
</script>

</body>
</html>
